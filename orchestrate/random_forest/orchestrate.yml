language: python3.6
name: Orchestrate Random Forest (python)
install:
  -  pip install -r requirements.txt
run: python model.py
optimization:
  metrics:
    - name: accuracy
  parameters:  # Fill in parameters to optimize
    - name: max_features
      type: int
      bounds:
        min: 1
        max: 4
    - name: n_estimators
      type: int
      bounds:
        min: 1
        max: 100
    - name: min_samples_leaf
      type: int
      bounds:
        min: 1
        max: 10
  parallel_bandwidth: 2
  observation_budget: 60
image: orchestrate/random-forest
