name: Orchestrate MXNet MNIST Example
framework: python
install:
  - pip install -r requirements.txt
run: bash run.sh
optimization:
  metrics:
    - name: accuracy
  parameters:  # Fill in parameters to optimize
    - name: conv1_kernel
      type: int
      bounds:
        min: 5
        max: 10
    - name: conv1_filters
      type: int
      bounds:
        min: 10
        max: 100
    - name: conv1_act
      type: categorical
      categorical_values:
        - relu
        - sigmoid
        - tanh
        - softrelu
    - name: conv2_kernel
      type: int
      bounds:
        min: 5
        max: 10
    - name: conv2_filters
      type: int
      bounds:
        min: 10
        max: 100
    - name: conv2_act
      type: categorical
      categorical_values:
        - relu
        - sigmoid
        - tanh
        - softrelu
    - name: fc1_hidden
      type: int
      bounds:
        min: 10
        max: 784
    - name: fc1_act
      type: categorical
      categorical_values:
        - relu
        - sigmoid
        - tanh
        - softrelu
    - name: optimizer
      type: categorical
      categorical_values:
        - adam
        - rmsprop
        - sgd
    - name: log_learning_rate
      type: double
      bounds:
        min: -5
        max: 0
    - name: epochs
      type: int
      bounds:
        min: 1
        max: 10
  parallel_bandwidth: 4
  observation_budget: 200
image: orchestrate/mxnet-mnist
