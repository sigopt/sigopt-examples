name: Orchestrate Pytorch MNIST Example (GPU)
framework: pytorch
resources_per_model:
  gpus: 1
run: python model.py
optimization:
  metrics:
    - name: accuracy
  parameters:  # Fill in parameters to optimize
    - name: conv1_kernel
      type: int
      bounds:
        min: 3
        max: 10
    - name: conv1_output
      type: int
      bounds:
        min: 10
        max: 49
    - name: conv1_act
      type: categorical
      categorical_values:
        - relu
        - sigmoid
        - tanh
    - name: conv2_kernel
      type: int
      bounds:
        min: 3
        max: 10
    - name: conv2_output
      type: int
      bounds:
        min: 10
        max: 49
    - name: conv2_act
      type: categorical
      categorical_values:
        - relu
        - sigmoid
        - tanh
    - name: fc1_hidden
      type: int
      bounds:
        min: 10
        max: 784
    - name: fc1_act
      type: categorical
      categorical_values:
        - relu
        - sigmoid
        - tanh
    - name: optimizer
      type: categorical
      categorical_values:
        - gradient_descent
        - rmsprop
        - adam
    - name: log_learning_rate
      type: double
      bounds:
        min: -8
        max: 0
    - name: epochs
      type: int
      bounds:
        min: 5
        max: 20
  parallel_bandwidth: 2
  observation_budget: 20
image: orchestrate/pytorch-mnist-gpu
