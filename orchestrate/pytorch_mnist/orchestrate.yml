name: Orchestrate Pytorch MNIST Example
framework: python
install:
  -  pip install http://download.pytorch.org/whl/cpu/torch-0.4.1-cp36-cp36m-linux_x86_64.whl
  -  pip install torchvision==0.2.1
run:
  -  python model.py
optimization:
  metrics:
    - name: accuracy
  parameters:  # Fill in parameters to optimize
    - name: conv1_kernel
      type: int
      bounds:
        min: 3
        max: 10
    - name: conv1_output
      type: int
      bounds:
        min: 10
        max: 49
    - name: conv1_act
      type: categorical
      categorical_values:
        - relu
        - sigmoid
        - tanh
    - name: conv2_kernel
      type: int
      bounds:
        min: 3
        max: 10
    - name: conv2_output
      type: int
      bounds:
        min: 10
        max: 49
    - name: conv2_act
      type: categorical
      categorical_values:
        - relu
        - sigmoid
        - tanh
    - name: fc1_hidden
      type: int
      bounds:
        min: 10
        max: 784
    - name: fc1_act
      type: categorical
      categorical_values:
        - relu
        - sigmoid
        - tanh
    - name: optimizer
      type: categorical
      categorical_values:
        - gradient_descent
        - rmsprop
        - adam
    - name: log_learning_rate
      type: double
      bounds:
        min: -8
        max: 0
    - name: epochs
      type: int
      bounds:
        min: 5
        max: 20
  parallel_bandwidth: 4
  observation_budget: 200
repository: orchestrate/pytorch-mnist
