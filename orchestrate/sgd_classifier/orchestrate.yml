language: python3.6
name: Orchestrate SGD Classifier (python)
install:
  -  pip install -r requirements.txt
run: python model.py
optimization:
  metrics:
    - name: accuracy
  parameters:  # Fill in parameters to optimize
    - name: l1_ratio
      type: double
      bounds:
        min: 0
        max: 1.0
    - name: log_alpha
      type: double
      bounds:
        min: -5
        max: 2
  parallel_bandwidth: 2
  observation_budget: 60
image: orchestrate/sgd-classifier
