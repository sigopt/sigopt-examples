name: Orchestrate Keras MNIST Example
framework: python
install:
  -  pip install tensorflow==1.9.0 keras==2.2.2
run: python model.py
optimization:
  metrics:
    - name: accuracy
  parameters:  # Fill in parameters to optimize
    - name: conv1_size
      type: int
      bounds:
        min: 8
        max: 128
    - name: conv2_size
      type: int
      bounds:
        min: 8
        max: 128
    - name: dropout
      type: double
      bounds:
        min: 0
        max: 1
    - name: hidden1_size
      type: int
      bounds:
        min: 10
        max: 784
    - name: optimizer
      type: categorical
      categorical_values:
        - adam
        - rmsprop
        - gradient_descent
    - name: log_learning_rate
      type: double
      bounds:
        min: -5
        max: 0
    - name: epochs
      type: int
      bounds:
        min: 5
        max: 20
  parallel_bandwidth: 4
  observation_budget: 200
image: orchestrate/keras-mnist
