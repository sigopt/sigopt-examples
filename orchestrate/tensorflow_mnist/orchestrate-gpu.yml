name: Orchestrate Tensorflow MNIST Example (GPU)
resources_per_model:
  gpus: 1
run: python model.py
optimization:
  metrics:
    - name: accuracy
  parameters:  # Fill in parameters to optimize
    - name: conv_1_size
      type: int
      bounds:
        min: 2
        max: 5
    - name: conv_1_features
      type: int
      bounds:
        min: 2
        max: 128
    - name: conv_1_activation
      type: categorical
      categorical_values:
        - relu
        - sigmoid
        - tanh
    - name: max_pool_1_size
      type: int
      bounds:
        min: 2
        max: 4
    - name: conv_2_size
      type: int
      bounds:
        min: 2
        max: 5
    - name: conv_2_features
      type: int
      bounds:
        min: 2
        max: 128
    - name: conv_2_activation
      type: categorical
      categorical_values:
        - relu
        - sigmoid
        - tanh
    - name: max_pool_2_size
      type: int
      bounds:
        min: 2
        max: 4
    - name: fc_features
      type: int
      bounds:
        min: 4
        max: 2048
    - name: fc_activation
      type: categorical
      categorical_values:
        - relu
        - sigmoid
        - tanh
    - name: optimizer
      type: categorical
      categorical_values:
        - gradient_descent
        - rmsprop
        - adam
    - name: log_learning_rate
      type: double
      bounds:
        min: -6
        max: -0
    - name: dropout_probability
      type: double
      bounds:
        min: 0
        max: 1
    - name: batch_size
      type: int
      bounds:
        min: 1
        max: 1000
    - name: epochs
      type: int
      bounds:
        min: 1
        max: 10
  parallel_bandwidth: 4
  observation_budget: 200
image: orchestrate/tensorflow-mnist-gpu
