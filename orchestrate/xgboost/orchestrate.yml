language: python3.6
name: Orchestrate Gradient Boosted Machine (python)
install:
  - pip install -r requirements.txt
run: python model.py
optimization:
  metrics:
    - name: accuracy
  parameters:  # Fill in parameters to optimize
    - name: log_learning_rate
      bounds:
        min: -5
        max: -0.5
      type: double
    - name: max_depth
      bounds:
        min: 3
        max: 10
      type: int
    - name: num_rounds
      bounds:
        min: 10
        max: 100
      type: int
    - name: min_child_weight
      bounds:
        min: 1
        max: 10
      type: double
  parallel_bandwidth: 2
  observation_budget: 60
repository: orchestrate/xgboost
